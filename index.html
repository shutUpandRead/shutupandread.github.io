<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantasy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<style>
    * { 
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
        background-image: url("assets/bg-4k.jpg");
        background-size: cover;
        background-attachment: fixed;
        color: white;
    }
    #main-wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #card {
        width: 90%;
        padding: 32px;
        max-width: 800px;
        background-color: rgba(0,0,0,.4);
        backdrop-filter: blur(16px);
        border-radius: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #result {
        width: 100%;
        padding: 16px;
        border: 1px solid rgba(255, 255, 255, .1);
        background: rgba(0, 0, 0, .2);
        border-radius: 16px;
        font-size: 2.6rem;
        text-align: center;
        font-family: "Great Vibes", cursive;
        font-weight: 400;
        font-style: normal;
    }
    button {
        width: 48px;
        height: 48px;
        color: white;
        background: linear-gradient(135deg, #c10000 0%, #750000 100%);
        font-size: 1.5rem;
        width: 256px;
        border-radius: 999px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0px 16px rgba(240, 150, 150, 0.2);
        border: none;
        margin: 32px 0;
    }
    button:hover {
        box-shadow: 0 0px 16px rgba(240, 150, 150, 0.5);
    }
    h1 {
        font-size: 4rem;
        text-align: center;
        font-family: "Great Vibes", cursive;
        font-weight: 400;
        font-style: normal;
        color: #db0000;
        text-shadow: 0 0px 16px rgba(240, 150, 150, 0.3);
        margin: 16px;
    }
    p {
        text-align: center;
        line-height: 2rem;
        font-size: 1.125rem;
        color: rgba(255, 255, 255, .9);
    }

</style>
<body>
<div id="main-wrapper">
    <div id="card">
        <h1>Générateur de Titres Romantasy</h1>
        <p>En panne d'inspiration ? Besoin d'un coup pouce pour donner un titre à cette œuvre de romantasy sur laquelle tu travailles et dont la littérature a indiscutablement besoin ? </p>
        <p>Alors clique sur le bouton et regarde la magie opérer !</p>
        <button id="button">Générer un titre</button>
        <div id="result">&nbsp;</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnEl = document.getElementById('button');
      const resultEl = document.getElementById('result');

      // Load dictionnary from YAML
      fetch('dict.yml')
        .then(response => response.text())
        .then(yamlText => {
          const dict = jsyaml.load(yamlText);

          // Active button after dictionnary loaded
          btnEl.addEventListener('click', () => {
            const newTitle = generateTitle(dict);
            resultEl.textContent = newTitle;
          });
        })
        .catch(error => {
          console.error("Erreur lors du chargement du YAML :", error);
          resultEl.textContent = "Impossible de charger le dictionnaire.";
        });

      // Generate a title
      function generateTitle(dict) {
        const getRandom = (arr) => arr[Math.floor(Math.random() * arr.length)];

        const primary = getRandom(dict.primaryWord);
        let second1 = getRandom(dict.secondaryWord);
        let second2 = getRandom(dict.secondaryWord);

        // Avoid having the same word twice
        while (second2 === second1 && dict.secondaryWord.length > 1) {
          second2 = getRandom(dict.secondaryWord);
        }
        
        const withDe = (word) => {
          const firstLetter = word.trim().charAt(0).toLowerCase();
          return ['a', 'e', 'i', 'o', 'u', 'y', 'é', 'è'].includes(firstLetter) ? "d'" + word : "de " + word;
        };

        return `${primary} ${withDe(second1)} et ${withDe(second2)}`;
      }
    });
  </script>
    
</body>
</html>
